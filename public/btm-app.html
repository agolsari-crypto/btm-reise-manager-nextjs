    <style>
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        .animate-slide-down { animation: slideDown 0.2s ease-out; }
        .animate-pulse-soft { animation: pulse 2s ease-in-out infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        .section-card { position: relative; overflow: hidden; }
        .section-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .section-card:hover::before { opacity: 1; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }
        input[type="date"]::-webkit-calendar-picker-indicator:hover { opacity: 1; }
        select { cursor: pointer; }
        .paypal-button-container { min-height: 45px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* ========== MOBILE OPTIMIERUNGEN ========== */
        
        /* Touch-freundliche Buttons */
        @media (max-width: 768px) {
            button, select, input[type="date"] {
                min-height: 48px;
                font-size: 16px !important; /* Verhindert Auto-Zoom auf iOS */
            }
            
            input, textarea, select {
                font-size: 16px !important;
            }
            
            /* Größere Touch-Ziele */
            .touch-target {
                min-width: 44px;
                min-height: 44px;
            }
        }
        
        /* Responsive Sidebar als Bottom-Sheet auf Mobile */
        @media (max-width: 1023px) {
            .mobile-sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 50;
                background: white;
                border-top-left-radius: 24px;
                border-top-right-radius: 24px;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
                max-height: 85vh;
                overflow-y: auto;
                transform: translateY(calc(100% - 80px));
                transition: transform 0.3s ease;
            }
            
            .mobile-sidebar.expanded {
                transform: translateY(0);
            }
            
            .mobile-sidebar-handle {
                width: 40px;
                height: 5px;
                background: #cbd5e1;
                border-radius: 3px;
                margin: 12px auto;
            }
            
            /* Padding unten für Fixed-Sidebar */
            .main-content-mobile {
                padding-bottom: 100px;
            }
        }
        
        /* Header Mobile Anpassungen */
        @media (max-width: 640px) {
            .header-title {
                font-size: 1.25rem !important;
            }
            
            .header-subtitle {
                display: none;
            }
            
            .header-buttons {
                gap: 0.5rem !important;
            }
            
            .header-buttons button {
                padding: 0.5rem !important;
                font-size: 0 !important;
            }
            
            .header-buttons button svg {
                width: 1.25rem;
                height: 1.25rem;
            }
        }
        
        /* Formular-Grid Mobile */
        @media (max-width: 640px) {
            .form-grid-mobile {
                grid-template-columns: 1fr !important;
            }
            
            .section-padding-mobile {
                padding: 1.25rem !important;
            }
        }
        
        /* Modal Mobile-Optimierung */
        @media (max-width: 640px) {
            .modal-mobile {
                padding: 1rem !important;
                align-items: flex-end !important;
            }
            
            .modal-content-mobile {
                max-height: 90vh !important;
                border-bottom-left-radius: 0 !important;
                border-bottom-right-radius: 0 !important;
                margin-bottom: 0 !important;
            }
        }
        
        /* Sticky Action Buttons auf Mobile */
        @media (max-width: 1023px) {
            .mobile-sticky-actions {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                padding: 1rem;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
                z-index: 40;
                display: flex;
                gap: 0.75rem;
            }
            
            .mobile-sticky-actions button {
                flex: 1;
            }
        }
        
        /* Safe Area für iPhone Notch/Home-Indicator */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .safe-area-bottom {
                padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            }
        }
        
        /* Scrollbar Styling für Mobile */
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 4px;
                height: 4px;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 2px;
            }
        }
        
        /* Landscape-Modus Anpassungen */
        @media (max-height: 500px) and (orientation: landscape) {
            .landscape-compact {
                padding-top: 0.5rem !important;
                padding-bottom: 0.5rem !important;
            }
        }
        
        /* Print-Styles ausblenden auf Mobile */
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

                '24103': { name: 'Gesundheitsamt Kiel', address: 'Fleethörn 18-24, 24103 Kiel', phone: '0431 901-2117', email: 'gesundheitsamt@kiel.de', fax: '0431 901-62117' },
                '24105': { name: 'Gesundheitsamt Kiel', address: 'Fleethörn 18-24, 24103 Kiel', phone: '0431 901-2117', email: 'gesundheitsamt@kiel.de', fax: '0431 901-62117' },

            };

            const searchHealthAuthority = async () => {
                if (plz.length < 4) return;
                setIsSearching(true);
                setShowManualInput(false);
                
                setTimeout(() => {
                    // Zuerst nach vollständiger PLZ suchen
                    let found = HEALTH_AUTHORITIES[plz];

                    if (!found && plz.length >= 4) {

                    if (!found && plz.length >= 3) {
                        found = HEALTH_AUTHORITIES[plz.substring(0, 3)];

                    if (!found && plz.length >= 2) {
                        // Suche nach PLZ-Bereichen die mit den ersten 2 Stellen beginnen
                        const prefix = plz.substring(0, 2);
                        const matchingKey = Object.keys(HEALTH_AUTHORITIES).find(key => key.startsWith(prefix));

                    if (found) {

                        setShowManualInput(true);

                            {isSearching ? (
                                <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin" />

                                <Icons.Search className="h-4 w-4" />
                            )}
                            Suchen

                    </div>
                    
                    {searchResult && (

                                <Icons.CheckCircle className="h-4 w-4" />
                                Gefunden für PLZ {plz}

                            <div className="space-y-1">

                                    <div className="text-sm text-slate-500 flex items-center gap-2">
                                        <Icons.FileText className="h-3 w-3 text-slate-400" />
                                        Fax: {searchResult.fax}
                                    </div>
                                )}
                                {searchResult.email && (
                                    <div className="text-sm text-slate-500 flex items-center gap-2">
                                        <Icons.Mail className="h-3 w-3 text-slate-400" />
                                        {searchResult.email}
                                    </div>
                                )}
                            </div>
                            <button 
                                onClick={() => selectAuthority(searchResult)}

                            >
                                Übernehmen
                            </button>
                        </div>
                    )}
                    
                    {showManualInput && !searchResult && (
                        <div className="mt-4 bg-white rounded-xl border border-slate-200 p-4 animate-slide-down">
                            <div className="flex items-center gap-2 text-amber-600 text-xs font-bold mb-3">
                                <Icons.AlertCircle className="h-4 w-4" />
                                Nicht gefunden – bitte manuell eingeben
                            </div>

                                <input 
                                    type="text" 
                                    placeholder="Name des Gesundheitsamts"
                                    className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm"

                                />
                                <input 
                                    type="text"

                                    className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm"

        // Address Autocomplete Komponente (mit Modal & Karte)
        const AddressInput = ({ value, onChange }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [isVerified, setIsVerified] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCoords, setSelectedCoords] = useState(null);
            const debounceRef = useRef();

            const searchAddress = useCallback(async (query) => {
                if (query.length < 3) { setSuggestions([]); return; }
                setIsLoading(true);
                try {
                    // Verbesserte Suche: Füge "Deutschland" hinzu und erhöhe Limit
                    const searchQuery = query.includes('Deutschland') ? query : `${query}, Deutschland`;
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}&addressdetails=1&limit=12&countrycodes=de&featuretype=house`, { headers: { 'Accept-Language': 'de' } });
                    const data = await response.json();
                    // Sortiere Ergebnisse: Adressen mit Hausnummer zuerst
                    const sorted = data.sort((a, b) => {
                        const aHasNumber = a.address?.house_number ? 1 : 0;
                        const bHasNumber = b.address?.house_number ? 1 : 0;
                        return bHasNumber - aHasNumber;
                    });
                    setSuggestions(sorted);
                } catch (err) { setSuggestions([]); }
                finally { setIsLoading(false); }
            }, []);

            const handleSearchInput = (e) => {
                const val = e.target.value;
                setSearchQuery(val);
                if (debounceRef.current) clearTimeout(debounceRef.current);
                debounceRef.current = setTimeout(() => searchAddress(val), 300);
            };

            const selectAddress = (item) => {
                const addr = item.address;
                const street = addr.road || addr.pedestrian || '';
                const houseNr = addr.house_number || '';
                const zip = addr.postcode || '';
                const city = addr.city || addr.town || addr.village || '';
                const formatted = `${street} ${houseNr}, ${zip} ${city}`.trim().replace(/^,\s*/, '').replace(/,\s*$/, '');
                onChange(formatted || item.display_name);
                setSelectedCoords({ lat: item.lat, lon: item.lon });
                setIsVerified(true);
                setIsModalOpen(false);
                setSearchQuery('');
                setSuggestions([]);
            };

            const openModal = () => {
                setIsModalOpen(true);
                setSearchQuery(value || '');
                if (value && value.length >= 3) searchAddress(value);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setSearchQuery('');
                setSuggestions([]);
            };

            const getMapUrl = (lat, lon) => `https://www.openstreetmap.org/export/embed.html?bbox=${parseFloat(lon)-0.01},${parseFloat(lat)-0.005},${parseFloat(lon)+0.01},${parseFloat(lat)+0.005}&layer=mapnik&marker=${lat},${lon}`;

            return (
                <>
                    <div className="w-full">
                        <label className="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Wohnanschrift</label>
                        <div className="relative">
                            <input type="text" value={value} onClick={openModal} onChange={(e) => { onChange(e.target.value); setIsVerified(false); }}
                                className={`w-full px-4 py-3.5 rounded-xl border-2 transition-all duration-300 text-slate-700 placeholder-slate-400 bg-white focus:outline-none focus:ring-4 cursor-pointer ${isVerified ? 'border-emerald-400 bg-emerald-50/30 focus:ring-emerald-100' : 'border-slate-200 hover:border-slate-300 focus:border-sky-400 focus:ring-sky-100'}`}
                                placeholder="Klicken zum Suchen..." readOnly />
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none flex items-center gap-2">
                                {isVerified && <Icons.Check className="h-5 w-5 text-emerald-500" />}
                                <Icons.Search className="h-5 w-5 text-slate-400" />
                            </div>
                        </div>
                        {isVerified && selectedCoords && (
                            <div className="mt-3 rounded-xl overflow-hidden border border-emerald-200 shadow-sm animate-slide-down">
                                <iframe src={getMapUrl(selectedCoords.lat, selectedCoords.lon)} className="w-full h-32 border-0" title="Adresse auf Karte" />
                            </div>
                        )}
                    </div>
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-start justify-center pt-20 px-4 bg-slate-900/60 backdrop-blur-sm animate-fade-in" onClick={closeModal}>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[80vh] overflow-hidden animate-slide-up" onClick={(e) => e.stopPropagation()}>
                                <div className="bg-gradient-to-r from-sky-500 to-indigo-600 px-6 py-4">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-lg font-bold text-white flex items-center gap-2"><Icons.MapPin className="h-5 w-5" />Adresse suchen</h3>
                                        <button onClick={closeModal} className="text-white/80 hover:text-white transition-colors p-1">
                                            <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                                        </button>
                                    </div>
                                    <div className="mt-4 relative">
                                        <input type="text" value={searchQuery} onChange={handleSearchInput} className="w-full px-5 py-4 rounded-xl border-0 text-slate-700 placeholder-slate-400 bg-white focus:outline-none focus:ring-4 focus:ring-white/30 text-lg" placeholder="Straße, Hausnummer, PLZ oder Ort..." autoFocus />
                                        <div className="absolute right-4 top-1/2 -translate-y-1/2">
                                            {isLoading ? <div className="w-6 h-6 border-2 border-slate-300 border-t-sky-500 rounded-full animate-spin" /> : <Icons.Search className="h-6 w-6 text-slate-400" />}
                                        </div>
                                    </div>
                                </div>
                                <div className="overflow-y-auto max-h-[50vh]">
                                    {suggestions.length > 0 ? (
                                        <div className="divide-y divide-slate-100">
                                            {suggestions.map((item, idx) => (
                                                <button key={idx} onClick={() => selectAddress(item)} className="w-full text-left px-6 py-4 hover:bg-sky-50 transition-colors flex items-start gap-4 group">
                                                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-slate-100 group-hover:bg-sky-100 flex items-center justify-center transition-colors">
                                                        <Icons.MapPin className="h-5 w-5 text-slate-500 group-hover:text-sky-600" />
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-semibold text-slate-800 group-hover:text-sky-700 transition-colors">{item.display_name.split(',')[0]}</div>
                                                        <div className="text-sm text-slate-500 mt-0.5 line-clamp-2">{item.display_name}</div>
                                                        {item.address && (
                                                            <div className="flex flex-wrap gap-2 mt-2">
                                                                {item.address.postcode && <span className="text-xs px-2 py-0.5 bg-slate-100 text-slate-600 rounded-full">{item.address.postcode}</span>}
                                                                {(item.address.city || item.address.town || item.address.village) && <span className="text-xs px-2 py-0.5 bg-slate-100 text-slate-600 rounded-full">{item.address.city || item.address.town || item.address.village}</span>}
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity"><Icons.Check className="h-5 w-5 text-sky-600" /></div>
                                                </button>
                                            ))}
                                        </div>
                                    ) : searchQuery.length >= 3 && !isLoading ? (
                                        <div className="px-6 py-12 text-center">
                                            <Icons.MapPin className="h-12 w-12 text-slate-300 mx-auto mb-3" />
                                            <p className="text-slate-500">Keine Adressen gefunden</p>
                                            <p className="text-sm text-slate-400 mt-1">Versuchen Sie eine andere Schreibweise</p>
                                        </div>
                                    ) : searchQuery.length < 3 ? (
                                        <div className="px-6 py-12 text-center">
                                            <Icons.Search className="h-12 w-12 text-slate-300 mx-auto mb-3" />
                                            <p className="text-slate-500">Mindestens 3 Zeichen eingeben</p>
                                            <p className="text-sm text-slate-400 mt-1">z.B. "Dammtorwall 7a, Hamburg"</p>
                                        </div>
                                    ) : null}
                                </div>
                                <div className="px-6 py-3 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
                                    <span className="text-[10px] text-slate-400">Powered by OpenStreetMap</span>
                                    <button onClick={closeModal} className="text-sm text-slate-500 hover:text-slate-700 font-medium transition-colors">Abbrechen</button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // =====================================================
        // STRIPE CHECKOUT MODAL KOMPONENTE
        // =====================================================
        const PaymentModal = ({ isOpen, onClose, product, price, onPaymentSuccess, patientName, doctorName, patientEmail, formData }) => {
            const [isProcessing, setIsProcessing] = useState(false);
            const [error, setError] = useState(null);

            const handleStripeCheckout = async () => {
                setIsProcessing(true);
                setError(null);
                
                try {
                    // WICHTIG: Formulardaten VOR dem Redirect speichern
                    const pendingPaymentData = {
                        formData: formData,
                        product: product,
                        price: price,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('nevpaz_pending_payment', JSON.stringify(pendingPaymentData));
                    console.log('💾 Formulardaten gespeichert:', pendingPaymentData);
                    
                    // Stripe Checkout Session erstellen
                    const response = await fetch('/api/stripe/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            amount: price,
                            patientName: patientName || 'Nicht angegeben',
                            doctorName: doctorName || 'NEVPAZ',
                            patientEmail: patientEmail || undefined
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok || !data.url) {
                        throw new Error(data.error || 'Checkout konnte nicht gestartet werden');
                    }
                    
                    console.log('🔗 Redirect zu Stripe:', data.url);
                    
                    // Zu Stripe Checkout weiterleiten
                    window.location.href = data.url;
                    
                } catch (err) {
                    console.error('Stripe Checkout Fehler:', err);
                    setError(err.message || 'Fehler beim Starten des Checkouts');
                    setIsProcessing(false);
                    // Bei Fehler die gespeicherten Daten entfernen
                    localStorage.removeItem('nevpaz_pending_payment');
                }
            };

            if (!isOpen) return null;

            const productName = 'BTM-Formular & Attest';

            return (
                <div className="fixed inset-0 z-[60] flex items-center sm:items-center justify-center p-2 sm:p-4 bg-slate-900/60 backdrop-blur-sm animate-fade-in modal-mobile">
                    <div className="bg-white rounded-2xl sm:rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto overflow-x-hidden animate-slide-up modal-content-mobile">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 sm:p-6 text-white flex justify-between items-start sticky top-0 z-10">
                            <div>
                                <h3 className="text-lg sm:text-xl font-bold flex items-center gap-2 sm:gap-3">
                                    <Icons.Lock className="h-4 w-4 sm:h-5 sm:w-5 text-yellow-300" />
                                    Sichere Zahlung
                                </h3>
                                <p className="text-indigo-100 text-xs sm:text-sm mt-1">
                                    Karte, PayPal, Apple Pay & mehr
                                </p>
                            </div>
                            <button 
                                onClick={onClose} 
                                disabled={isProcessing}
                                className="text-white/70 hover:text-white transition-colors p-2 -mr-2 disabled:opacity-50 touch-target"
                            >
                                <Icons.X className="h-6 w-6" />
                            </button>
                        </div>

                        {/* Content */}
                        <div className="p-4 sm:p-8">
                            {/* Produkt-Info */}
                            <div className="flex justify-between items-center mb-4 sm:mb-6 pb-4 sm:pb-6 border-b border-slate-100">
                                <div>
                                    <div className="text-[10px] text-slate-400 uppercase tracking-wider font-bold mb-1">Produkt</div>
                                    <div className="text-base sm:text-lg font-bold text-slate-800">{productName}</div>
                                    {patientName && <div className="text-xs text-slate-500 mt-1">Patient: {patientName}</div>}
                                </div>
                                <div className="text-right">
                                    <div className="text-[10px] text-slate-400 uppercase tracking-wider font-bold mb-1">Betrag</div>
                                    <div className="text-2xl sm:text-3xl font-extrabold text-indigo-600">
                                        {price.toFixed(2).replace('.', ',')} €
                                    </div>
                                </div>
                            </div>

        // =====================================================

        function BtmTravelApp() {

            const [authOpen, setAuthOpen] = useState(true);
            const [plzSearch, setPlzSearch] = useState('');
            const [adminTestMode, setAdminTestMode] = useState(false);
            
            // Patienten-Login States
            const [currentUser, setCurrentUser] = useState(null);

            const [patientLoginData, setPatientLoginData] = useState({ email: '', name: '', firstName: '' });
            const [patientLoginError, setPatientLoginError] = useState('');
            
            // Bewertungs-System States
            const [showReviewModal, setShowReviewModal] = useState(false);
            const [reviews, setReviews] = useState([]);
            const [newReview, setNewReview] = useState({ rating: 0, text: '' });
            const [reviewError, setReviewError] = useState('');
            const [pendingPdfGeneration, setPendingPdfGeneration] = useState(null);
            
            // Mobile UI States
            const [mobileSidebarOpen, setMobileSidebarOpen] = useState(false);
            const [isMobile, setIsMobile] = useState(false);

            const fileInputRef = useRef(null);
            const stampInputRef = useRef(null);
            const sigInputRef = useRef(null);
            const letterheadInputRef = useRef(null);

            // Berechnete Werte
            const totalUnits = formData.medDailyCount * formData.travelDuration;
            const totalSubstance = totalUnits * formData.medConcentration;
            const endDate = calculateEndDate(formData.travelStartDate, formData.travelDuration);
            const selectedDoctor = DOCTORS.find(d => d.id === formData.selectedDoctorId);
            const currentDocAssets = selectedDoctor ? doctorAssets[selectedDoctor.id] : null;
            const isFormValid = formData.selectedDoctorId && formData.patName && formData.patFirstName;
            const hasSignature = currentDocAssets?.signature;

            // LocalStorage
            useEffect(() => {
                try {
                    const savedAssets = localStorage.getItem('nevpaz_assets');
                    const savedLogo = localStorage.getItem('nevpaz_logo');
                    const savedUser = localStorage.getItem('nevpaz_current_user');
                    const savedReviews = localStorage.getItem('nevpaz_reviews');
                    if (savedAssets) setDoctorAssets(JSON.parse(savedAssets));
                    if (savedLogo) setLogo(savedLogo);
                    if (savedUser) setCurrentUser(JSON.parse(savedUser));
                    if (savedReviews) setReviews(JSON.parse(savedReviews));

            }, []);

            useEffect(() => { if (Object.keys(doctorAssets).length > 0) localStorage.setItem('nevpaz_assets', JSON.stringify(doctorAssets)); }, [doctorAssets]);
            useEffect(() => { if (logo) localStorage.setItem('nevpaz_logo', logo); }, [logo]);
            useEffect(() => { if (currentUser) localStorage.setItem('nevpaz_current_user', JSON.stringify(currentUser)); }, [currentUser]);
            useEffect(() => { if (reviews.length > 0) localStorage.setItem('nevpaz_reviews', JSON.stringify(reviews)); }, [reviews]);
            
            // Mobile Detection
            useEffect(() => {
                const checkMobile = () => setIsMobile(window.innerWidth < 1024);

                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);
            
            // =====================================================
            // STRIPE PAYMENT SUCCESS HANDLER
            // =====================================================
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const paymentStatus = urlParams.get('payment');
                const sessionId = urlParams.get('session_id');
                
                if (paymentStatus === 'success' && sessionId) {
                    console.log('💳 Stripe Payment Success detected, sessionId:', sessionId);
                    
                    // Stripe Session ID für Email-Versand speichern
                    sessionStorage.setItem('stripe_session_id', sessionId);
                    
                    // Gespeicherte Formulardaten laden
                    const pendingData = localStorage.getItem('nevpaz_pending_payment');
                    if (pendingData) {
                        try {
                            const { formData: savedFormData } = JSON.parse(pendingData);
                            if (savedFormData) {
                                console.log('📋 Restoring form data:', savedFormData);
                                setFormData(savedFormData);
                                
                                // Verifiziere die Zahlung serverseitig
                                const verifyAndGeneratePDF = async () => {
                                    setLoading(true);
                                    try {
                                        const response = await fetch('/api/stripe/verify-session', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ sessionId })
                                        });
                                        
                                        const result = await response.json();
                                        
                                        if (result.verified) {
                                            console.log('✅ Zahlung verifiziert:', result);
                                            localStorage.removeItem('nevpaz_pending_payment');
                                            
                                            // URL bereinigen
                                            window.history.replaceState({}, document.title, window.location.pathname);
                                            
                                            // PDF generieren nach kurzem Delay
                                            setTimeout(() => {
                                                setSuccess(true);
                                                // generatePDF wird aufgerufen wenn formData gesetzt ist
                                            }, 500);
                                        } else {
                                            console.error('❌ Zahlung nicht verifiziert:', result.error);
                                            alert('Die Zahlung konnte nicht verifiziert werden. Bitte kontaktieren Sie uns unter info@nevpaz.de');

                                    } catch (err) {
                                        console.error('Verifizierungsfehler:', err);
                                        alert('Fehler bei der Zahlungsverifizierung. Bitte kontaktieren Sie uns.');
                                        setLoading(false);
                                    }
                                };
                                
                                verifyAndGeneratePDF();
                            }
                        } catch (e) {
                            console.error('Fehler beim Laden der Formulardaten:', e);
                        }
                    } else {
                        console.warn('⚠️ Keine gespeicherten Formulardaten gefunden');
                        alert('Zahlung erfolgreich, aber Formulardaten nicht gefunden. Bitte füllen Sie das Formular erneut aus.');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } else if (paymentStatus === 'cancelled') {
                    console.log('ℹ️ Zahlung abgebrochen');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, []);
            
            // Automatisch PDF generieren nach erfolgreicher Zahlung
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('payment') === 'success' && formData.selectedDoctorId && success) {
                    console.log('📄 Generating PDF after payment...');
                    generatePDF('bundle');
                }
            }, [formData.selectedDoctorId, success]);
            
            // Prüfen ob Benutzer bereits bewertet hat
            const hasUserReviewed = currentUser && reviews.some(r => r.email === currentUser.email);

            // Event Handler
            const handleChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); setSuccess(false); };
            const handleNumberChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: parseFloat(value) || 0 })); setSuccess(false); };

            const handleMedicationSelect = (e) => {
                const selectedName = e.target.value;
                const preset = MEDICATION_PRESETS.find(m => m.name === selectedName);
                setFormData(prev => ({ ...prev, medTradeName: selectedName, medSubstance: preset ? preset.substance : prev.medSubstance, medDosageForm: 'Hartkapseln' }));
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files?.[0];
                if (file) { const reader = new FileReader(); reader.onloadend = () => setLogo(reader.result); reader.readAsDataURL(file); }
            };

            const handleDoctorAssetUpload = (e, type) => {
                const file = e.target.files?.[0];
                if (file && setupDoctorId) { const reader = new FileReader(); reader.onloadend = () => { setDoctorAssets(prev => ({ ...prev, [setupDoctorId]: { ...prev[setupDoctorId], [type]: reader.result } })); }; reader.readAsDataURL(file); }
            };

            const handlePlzSearch = () => { if (plzSearch.length >= 4) window.open(`https://tools.rki.de/plztool/?q=${plzSearch}`, '_blank'); };
            const handleLogin = async () => { 
                try {
                    const response = await fetch(ADMIN_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', password: passwordInput })
                    });
                    const result = await response.json();
                    if (result.success && result.token) {
                        localStorage.setItem('nevpaz_admin_token', result.token);
                        setIsAdminMode(true); 
                        setShowLoginModal(false); 
                        setPasswordInput('');
                    } else {
                        alert(result.error || 'Falsches Passwort');
                    }
                } catch (error) {
                    alert('Login fehlgeschlagen. Bitte versuchen Sie es erneut.');
                }
            };
            
            const handleLogout = async () => {
                const token = localStorage.getItem('nevpaz_admin_token');
                if (token) {
                    try {
                        await fetch(ADMIN_API_ENDPOINT, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: 'logout', token })
                        });
                    } catch (e) {}
                    localStorage.removeItem('nevpaz_admin_token');
                }
                setIsAdminMode(false);
            };
            
            // Auto-Login wenn Token vorhanden
            useEffect(() => {
                const token = localStorage.getItem('nevpaz_admin_token');
                if (token) {
                    fetch(ADMIN_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'verify', token })
                    })
                    .then(res => res.json())
                    .then(result => {
                        if (result.valid) {
                            setIsAdminMode(true);
                        } else {
                            localStorage.removeItem('nevpaz_admin_token');
                        }
                    })
                    .catch(() => localStorage.removeItem('nevpaz_admin_token'));
                }
            }, []);
            
            // Patienten-Login Handler
            const handlePatientLogin = () => {
                const { email, name, firstName } = patientLoginData;
                if (!email || !name || !firstName) { setPatientLoginError('Bitte füllen Sie alle Felder aus.'); return; }
                if (!email.includes('@') || !email.includes('.')) { setPatientLoginError('Bitte geben Sie eine gültige E-Mail-Adresse ein.'); return; }
                const user = { email: email.toLowerCase().trim(), name: name.trim(), firstName: firstName.trim(), loginTime: new Date().toISOString() };
                setCurrentUser(user);
                setShowPatientLoginModal(false);
                setPatientLoginError('');
                setFormData(prev => ({ ...prev, patName: user.name, patFirstName: user.firstName }));
                
                // E-Mail-Benachrichtigung simulieren
                console.log('📧 E-Mail an info@nevpaz.de: Neue Patienten-Anmeldung', user);
            };
            
            const handlePatientLogout = () => { setCurrentUser(null); localStorage.removeItem('nevpaz_current_user'); };
            
            // Review Handler
            const handleSubmitReview = () => {
                if (newReview.rating === 0) { setReviewError('Bitte wählen Sie eine Bewertung (1-5 Sterne).'); return; }
                if (!newReview.text || newReview.text.trim().length < 10) { setReviewError('Bitte schreiben Sie mindestens 10 Zeichen.'); return; }
                const review = { ...newReview, email: currentUser.email, name: `${currentUser.firstName} ${currentUser.name.charAt(0)}.`, date: new Date().toISOString() };
                setReviews(prev => [...prev, review]);
                setShowReviewModal(false);
                setNewReview({ rating: 0, text: '' });
                setReviewError('');
                if (pendingPdfGeneration) { generatePDF(pendingPdfGeneration.type, pendingPdfGeneration.paymentDetails); setPendingPdfGeneration(null); }
            };
            
            const initiatePurchase = () => { 
                if (!formData.selectedDoctorId) {
                    alert('Bitte wählen Sie zuerst einen Arzt aus.');
                    return;
                }
                
                // Prüfen ob Benutzer angemeldet ist (außer im Admin-Modus)
                if (!isAdminMode && !currentUser) {
                    setShowPatientLoginModal(true);
                    return;
                }
                
                // Admin-Modus: Direkt PDF generieren ohne Zahlung
                if (isAdminMode) {
                    console.log('Admin-Modus: PDFs werden ohne Zahlung generiert');
                    generatePDF('bundle');
                    return;
                }
                
                setPendingProduct('bundle'); 
                setShowPaymentModal(true);

            // Callback nach erfolgreicher Zahlung
            const handlePaymentSuccess = (order) => {
                console.log('Zahlung abgeschlossen, erstelle PDFs...', order);
                
                // Prüfen ob Benutzer noch nicht bewertet hat -> Bewertung erforderlich
                if (currentUser && !hasUserReviewed) {
                    setPendingPdfGeneration({ type: 'bundle', paymentDetails: order });

                    return;
                }
                
                generatePDF('bundle');
            };

            // PDF Generation
            const generatePDF = (type) => {
                if (!window.jspdf) { alert("PDF-Bibliothek wird noch geladen."); return; }
                const doctor = DOCTORS.find(d => d.id === formData.selectedDoctorId);
                if (!doctor) { alert("Bitte wählen Sie einen Arzt aus."); return; }
                const docAssets = doctorAssets[doctor.id] || { signature: null, stamp: null, letterhead: null };
                setLoading(true);
                
                // QR-Code Generator Funktion
                const generateQRCodeDataURL = (text) => {
                    return new Promise((resolve) => {
                        const tempDiv = document.createElement('div');
                        tempDiv.style.position = 'absolute';
                        tempDiv.style.left = '-9999px';
                        document.body.appendChild(tempDiv);
                        
                        try {
                            new QRCode(tempDiv, {
                                text: text,
                                width: 256,
                                height: 256,
                                colorDark: '#0f2346',
                                colorLight: '#ffffff',
                                correctLevel: QRCode.CorrectLevel.M
                            });
                            
                            setTimeout(() => {
                                const canvas = tempDiv.querySelector('canvas');
                                if (canvas) {
                                    resolve(canvas.toDataURL('image/png'));
                                } else {
                                    resolve(null);
                                }
                                document.body.removeChild(tempDiv);
                            }, 100);
                        } catch (e) {
                            console.error('QR Code generation failed:', e);
                            document.body.removeChild(tempDiv);
                            resolve(null);
                        }
                    });
                };

                setTimeout(async () => {
                    try {
                        const { jsPDF } = window.jspdf;
                        
                        // PDF mit Sicherheitseinschränkungen erstellen
                        const doc = new jsPDF({
                            encryption: {
                                userPassword: '', // Kein Passwort zum Öffnen
                                ownerPassword: 'NEVPAZ_DOC_2024_SECURE', // Passwort für Berechtigungen
                                userPermissions: ['print', 'print-highres'] // Nur Drucken erlaubt
                                // Verboten: 'copy', 'modify', 'modify-annotations', 'fill-forms', 'extract', 'assemble'
                            }
                        });
                        const pageWidth = doc.internal.pageSize.getWidth();
                        const pageHeight = doc.internal.pageSize.getHeight();
                        doc.setFont('helvetica');
                        
                        // Generiere Dokument-ID und Sicherheits-Hash
                        const docId = 'BTM-' + Date.now().toString(36).toUpperCase().slice(-8);
                        const issuedDate = new Date().toISOString().split('T')[0];
                        const securityHash = btoa(`${docId}:${formData.patName}:${formData.medSubstance}:${issuedDate}`).slice(0, 12);
                        
                        // QR-Code Daten - Direkt lesbar beim Scannen (kein Server nötig)
                        const qrData = [
                            'NEVPAZ BTM-BESCHEINIGUNG',
                            '------------------------',
                            `Dok: ${docId}`,
                            `Hash: ${securityHash}`,
                            '',
                            'PATIENT',
                            `${formData.patName}, ${formData.patFirstName}`,
                            `Geb: ${formData.patDob || '-'}`,
                            '',
                            'MEDIKATION',
                            formData.medTradeName,
                            `${formData.medSubstance} ${formData.medConcentration}mg`,
                            `Dosis: ${formData.medInstructions}`,
                            `Menge: ${totalSubstance}mg`,
                            '',
                            'GUELTIG',
                            `${formData.travelStartDate} - ${endDate}`,
                            `${formData.travelDuration} Tage`,
                            '',
                            'ARZT',
                            doctor.name,
                            'NEVPAZ GmbH Hamburg',
                            '+49 40 238353790',
                            '',
                            `Ausgestellt: ${issuedDate}`,
                            'www.nevpaz.de'
                        ].join('\n');
                        
                        // QR-Code generieren
                        const qrCodeDataURL = await generateQRCodeDataURL(qrData);

                        const tryAddImage = (imgData, x, y, w, h) => { try { doc.addImage(imgData, 'PNG', x, y, w, h); } catch { try { doc.addImage(imgData, 'JPEG', x, y, w, h); } catch (ex) {} } };
                        const drawLabel = (text, x, y) => { doc.setFont('helvetica', 'bold'); doc.setFontSize(8); doc.setTextColor(100, 116, 139); doc.text(text.toUpperCase(), x, y); };
                        const drawValue = (text, x, y) => { doc.setFont('helvetica', 'normal'); doc.setFontSize(10); doc.setTextColor(30, 41, 59); doc.text(String(text || '-'), x, y + 5); };
                        const drawSectionTitle = (char, title, y) => { doc.setFillColor(30, 58, 138); doc.rect(15, y - 6, pageWidth - 30, 8, 'F'); doc.setFont('helvetica', 'bold'); doc.setFontSize(11); doc.setTextColor(255, 255, 255); doc.text(`${char}. ${title}`, 20, y); };
                        const drawFooter = () => { doc.setDrawColor(203, 213, 225); doc.line(20, pageHeight - 15, pageWidth - 20, pageHeight - 15); doc.setFontSize(8); doc.setTextColor(148, 163, 184); doc.text('Privatpraxis NEVPAZ GmbH  •  Dammtorwall 7a  •  20354 Hamburg', pageWidth / 2, pageHeight - 10, { align: 'center' }); };

                        const drawLetterhead = (simple = false) => {
                            if (logo) { const baseW = 60; const scale = logoScale / 100; tryAddImage(logo, 195 - (baseW * scale), 15, baseW * scale, 25 * scale); }
                            if (!simple) {
                                doc.setTextColor(40, 50, 80); doc.setFontSize(8); let yHeader = 25; const leftMargin = 20;

                            // ===== PROFESSIONELLER BRIEFKOPF MIT LOGO =====
                            const drawProfessionalHeader = () => {
                                // Navy Top Bar
                                doc.setFillColor(...navy);
                                doc.rect(0, 0, pageWidth, 4, 'F');
                                
                                // Gold Accent Line
                                doc.setFillColor(...gold);
                                doc.rect(0, 4, pageWidth, 1.2, 'F');
                                
                                // Hellblauer Header-Bereich
                                doc.setFillColor(250, 252, 255);
                                doc.rect(0, 5.2, pageWidth, 42, 'F');
                                
                                // Logo einfügen (proportional, nicht gestaucht)
                                // Logo ist quadratisch, daher gleiche Breite und Höhe
                                const logoSize = 32;
                                tryAddImage(nevpazLogo, margin, 9, logoSize, logoSize);
                                
                                // Praxis-Details rechts vom Logo (größere Schrift)
                                const detailsX = margin + logoSize + 8;
                                doc.setFont('helvetica', 'bold');
                                doc.setFontSize(16);
                                doc.setTextColor(...navy);
                                doc.text('PRIVATPRAXIS NEVPAZ', detailsX, 17);
                                
                                doc.setFont('helvetica', 'normal');
                                doc.setFontSize(10);
                                doc.setTextColor(...textGray);
                                doc.text('Neurovaskulär-Psychiatrische Ambulanz', detailsX, 24);
                                
                                doc.setFontSize(9);
                                doc.setTextColor(...silver);
                                doc.text('Dammtorwall 7a  •  20354 Hamburg', detailsX, 31);
                                doc.text('Tel: +49 40 238353790  •  info@nevpaz.de', detailsX, 37);
                                doc.text('www.nevpaz.de', detailsX, 43);
                                
                                // Dokument-Info Box rechts
                                const infoBoxX = pageWidth - margin - 34;
                                doc.setFillColor(...lightBlue);
                                doc.roundedRect(infoBoxX, 9, 34, 32, 1.5, 1.5, 'F');
                                doc.setDrawColor(...navy);
                                doc.setLineWidth(0.3);
                                doc.roundedRect(infoBoxX, 9, 34, 32, 1.5, 1.5, 'S');
                                
                                doc.setFont('helvetica', 'bold');
                                doc.setFontSize(7);
                                doc.setTextColor(...navy);
                                doc.text('MEDICAL', infoBoxX + 17, 16, { align: 'center' });
                                doc.text('CERTIFICATE', infoBoxX + 17, 21, { align: 'center' });
                                
                                doc.setDrawColor(...gold);
                                doc.setLineWidth(0.5);
                                doc.line(infoBoxX + 4, 24, infoBoxX + 30, 24);
                                
                                doc.setFont('helvetica', 'normal');
                                doc.setFontSize(5.5);
                                doc.setTextColor(...textGray);
                                doc.text(`Dok-Nr: ${attestId}`, infoBoxX + 17, 29, { align: 'center' });
                                doc.setFontSize(5);
                                doc.text(`Ausgestellt:`, infoBoxX + 17, 33, { align: 'center' });

                                btmDoc.roundedRect(qrX, qrY, qrSize, 9, 2, 0, 'F');
                                btmDoc.rect(qrX, qrY + 7, qrSize, 2, 'F');
                                // Gold-Akzent
                                btmDoc.setFillColor(...gold);
                                btmDoc.rect(qrX + 3, qrY + 8.5, qrSize - 6, 0.8, 'F');
                                
                                // Header Text
                                btmDoc.setFont('helvetica', 'bold');
                                btmDoc.setFontSize(5);
                                btmDoc.setTextColor(255, 255, 255);
                                btmDoc.text('WALLET-KARTE', qrX + qrSize / 2, qrY + 6, { align: 'center' });
                                
                                // QR-Code Bereich
                                const qrInnerX = qrX + 5;
                                const qrInnerY = qrY + 11;
                                const qrInnerSize = qrSize - 10; // 38mm für den QR-Code
                                
                                // Weißer QR-Code Hintergrund mit feinem Rahmen
                                btmDoc.setFillColor(255, 255, 255);
                                btmDoc.roundedRect(qrInnerX, qrInnerY, qrInnerSize, qrInnerSize, 1, 1, 'F');
                                btmDoc.setDrawColor(...gold);
                                btmDoc.setLineWidth(0.4);
                                btmDoc.roundedRect(qrInnerX, qrInnerY, qrInnerSize, qrInnerSize, 1, 1, 'S');
                                
                                // QR-Code einfügen
                                if (btmQrCodeDataURL) {
                                    tryAddImageBtm(btmQrCodeDataURL, qrInnerX + 2, qrInnerY + 2, qrInnerSize - 4, qrInnerSize - 4);
                                }
                                
                                // Footer
                                const qrFooterY = qrY + qrBoxHeight - 9;
                                btmDoc.setFillColor(...navy);
                                btmDoc.roundedRect(qrX, qrFooterY, qrSize, 9, 0, 2, 'F');
                                btmDoc.rect(qrX, qrFooterY, qrSize, 2, 'F');
                                // Gold-Linie
                                btmDoc.setFillColor(...gold);
                                btmDoc.rect(qrX + 3, qrFooterY, qrSize - 6, 0.8, 'F');
                                
                                // Website
                                btmDoc.setFont('helvetica', 'bold');
                                btmDoc.setFontSize(4);
                                btmDoc.setTextColor(255, 255, 255);
                                btmDoc.text('NEVPAZ GmbH', qrX + qrSize / 2, qrFooterY + 4, { align: 'center' });
                                btmDoc.setFont('helvetica', 'normal');
                                btmDoc.setFontSize(3.5);
                                btmDoc.setTextColor(...gold);
                                btmDoc.text('www.nevpaz.de', qrX + qrSize / 2, qrFooterY + 7, { align: 'center' });
                                
                                drawPremiumFooter(2);
                            } else {
                                drawLetterhead(false); let contentX = 75; let y = 50;
                                btmDoc.setFontSize(10); btmDoc.setFont('helvetica', 'normal'); btmDoc.setTextColor(0, 0, 0);
                                const today = formatDate(new Date().toISOString().split('T')[0], 'de-DE');
                                btmDoc.text(`Hamburg, den ${today}`, pageWidth - 20, y, { align: 'right' }); y += 20;
                                btmDoc.setFontSize(14); btmDoc.setFont('helvetica', 'bold'); btmDoc.setTextColor(30, 58, 138);
                                btmDoc.text('Ärztliche Bescheinigung für Reisen (Nicht-Schengen)', contentX, y); y += 6;
                                btmDoc.setFontSize(11); btmDoc.setFont('helvetica', 'italic'); btmDoc.setTextColor(100, 116, 139);
                                btmDoc.text('Medical Certificate for travelling (Non-Schengen area)', contentX, y); y += 20;
                                const lineH = 7; btmDoc.setTextColor(0, 0, 0); btmDoc.setFont('helvetica', 'bold'); btmDoc.setFontSize(10);
                                btmDoc.text('A. Country and place of issue', contentX, y); y += lineH;
                                btmDoc.setFont('helvetica', 'normal'); btmDoc.text(`Germany / Hamburg / ${today}`, contentX, y); y += lineH;
                                btmDoc.text(`Validity: ${formData.travelStartDate} - ${endDate}`, contentX, y); y += lineH * 1.5;
                                btmDoc.setFont('helvetica', 'bold'); btmDoc.text('B. Prescribing physician', contentX, y); y += lineH;
                                btmDoc.setFont('helvetica', 'normal'); btmDoc.text(`${doctor.name}, ${doctor.firstName}`, contentX, y); y += lineH;
                                btmDoc.text(`Phone: ${doctor.phone}`, contentX, y);
                                if (docAssets.stamp) tryAddImageBtm(docAssets.stamp, contentX + 60, y - 10, 40, 16); y += lineH * 1.5;
                                btmDoc.setFont('helvetica', 'bold'); btmDoc.text('C. Patient', contentX, y); y += lineH;
                                btmDoc.setFont('helvetica', 'normal'); btmDoc.text(`${formData.patName}, ${formData.patFirstName}`, contentX, y); y += lineH;
                                btmDoc.text(`Passport: ${formData.patPassport}, DOB: ${formData.patDob}`, contentX, y); y += lineH;
                                btmDoc.text(`Address: ${formData.patAddress}`, contentX, y); y += lineH;
                                btmDoc.text(`Destination: ${formData.destination}`, contentX, y); y += lineH * 1.5;
                                btmDoc.setFontSize(8); btmDoc.setTextColor(150, 150, 150);
                                btmDoc.text('(Fortsetzung auf Seite 2 / Continued on page 2)', contentX, pageHeight - 20);

                                btmDoc.addPage();
                                if (logo) { const baseW = 60; const scale = logoScale / 100; tryAddImageBtm(logo, 195 - (baseW * scale), 15, baseW * scale, 25 * scale); }
                                drawFooter(); y = 50;
                                btmDoc.setTextColor(0, 0, 0); btmDoc.setFontSize(10); btmDoc.setFont('helvetica', 'bold');
                                btmDoc.text('D. Prescribed medical preparation', contentX, y); y += lineH;
                                btmDoc.setFont('helvetica', 'normal'); btmDoc.text(`Trade name: ${formData.medTradeName}`, contentX, y); y += lineH;
                                btmDoc.text(`Active substance: ${formData.medSubstance}`, contentX, y); y += lineH;
                                btmDoc.text(`Total: ${totalSubstance} mg (${totalUnits} units)`, contentX, y); y += lineH;
                                btmDoc.text(`Dosage: ${formData.medInstructions}`, contentX, y); y += lineH;
                                btmDoc.text(`Duration: ${formData.travelDuration} days`, contentX, y); y += lineH * 3;
                                btmDoc.setDrawColor(30, 58, 138); btmDoc.line(contentX, y, pageWidth - 20, y);
                                if (docAssets.signature) tryAddImageBtm(docAssets.signature, contentX + 10, y - 18, 50, 12);
                                btmDoc.setFontSize(8); btmDoc.setTextColor(100, 116, 139);
                                btmDoc.text('Datum, Unterschrift & Stempel des Arztes', contentX, y + 5); y += 25;
                                btmDoc.setTextColor(0, 0, 0); btmDoc.setFontSize(10); btmDoc.setFont('helvetica', 'bold');
                                btmDoc.text('E. Issuing authority / Autorité émettrice', contentX, y); y += lineH * 2;
                                btmDoc.setDrawColor(200, 200, 200); btmDoc.setLineWidth(0.1); btmDoc.setFontSize(8); btmDoc.setTextColor(150, 150, 150);
                                // Gesundheitsamt eintragen falls vorhanden
                                if (formData.healthAuthorityName) {
                                    btmDoc.setTextColor(30, 41, 59);
                                    btmDoc.setFont('helvetica', 'normal');
                                    btmDoc.setFontSize(10);
                                    btmDoc.text(formData.healthAuthorityName, contentX, y - 2);
                                    btmDoc.setFontSize(8); btmDoc.setTextColor(150, 150, 150);
                                }
                                btmDoc.line(contentX, y, pageWidth - 20, y); btmDoc.text('Name of authority', contentX, y + 3); y += 15;

                                    btmDoc.setTextColor(30, 41, 59);
                                    btmDoc.setFont('helvetica', 'normal');
                                    btmDoc.setFontSize(9);
                                    btmDoc.text(formData.healthAuthorityAddress, contentX, y - 2);
                                    btmDoc.setFontSize(8); btmDoc.setTextColor(150, 150, 150);
                                }
                                btmDoc.line(contentX, y, pageWidth - 20, y); btmDoc.text('Address', contentX, y + 3); y += 15;
                                btmDoc.line(contentX, y, pageWidth - 20, y); btmDoc.text('Seal / Signature', contentX, y + 3);
                            }
                            
                            // BTM-Formular Properties setzen
                            btmDoc.setProperties({
                                title: `BTM-Bescheinigung - ${formData.patName || 'Patient'}`,
                                subject: 'Schengen-Bescheinigung für das Mitführen von Betäubungsmitteln',
                                author: 'Privatpraxis NEVPAZ GmbH',
                                creator: 'NEVPAZ BTM-Reise-Manager',

                            });
                            
                            // PDFs als Base64 extrahieren für Email-Versand
                            const attestPdfBase64 = doc.output('datauristring').split(',')[1];
                            const btmPdfBase64 = btmDoc.output('datauristring').split(',')[1];
                            
                            // Email mit PDFs senden
                            const patientEmail = currentUser?.email;
                            if (patientEmail) {
                                console.log('📧 Sende Dokumente per Email an:', patientEmail);
                                try {
                                    const emailResponse = await fetch('/api/send-documents', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            patientEmail: patientEmail,
                                            patientName: `${formData.patFirstName} ${formData.patName}`.trim(),
                                            doctorName: doctor.name,
                                            btmPdfBase64: btmPdfBase64,
                                            attestPdfBase64: attestPdfBase64,

                                            travelEndDate: endDate,

                                            isAdminMode: isAdminMode

                                        // Stripe Session ID aufräumen
                                        sessionStorage.removeItem('stripe_session_id');
                                    } else {
                                        console.error('❌ Email-Fehler:', emailResult.error);
                                        // Fallback: PDFs trotzdem herunterladen
                                        doc.save(`Attest_English_${formData.patName || 'Patient'}.pdf`);
                                        btmDoc.save(`BTM_${formData.countryType === 'schengen' ? 'Schengen' : 'Reise'}_${formData.patName || 'Patient'}.pdf`);
                                        alert(`Email konnte nicht gesendet werden. Die PDFs wurden stattdessen heruntergeladen.`);
                                    }
                                } catch (emailErr) {
                                    console.error('Email-Versand fehlgeschlagen:', emailErr);
                                    // Fallback: PDFs herunterladen
                                    doc.save(`Attest_English_${formData.patName || 'Patient'}.pdf`);
                                    btmDoc.save(`BTM_${formData.countryType === 'schengen' ? 'Schengen' : 'Reise'}_${formData.patName || 'Patient'}.pdf`);
                                    alert(`Email konnte nicht gesendet werden. Die PDFs wurden stattdessen heruntergeladen.`);
                                }
                            } else {
                                // Keine Email vorhanden - direkt herunterladen
                                console.log('📥 Keine Email - PDFs werden heruntergeladen');
                                doc.save(`Attest_English_${formData.patName || 'Patient'}.pdf`);
                                btmDoc.save(`BTM_${formData.countryType === 'schengen' ? 'Schengen' : 'Reise'}_${formData.patName || 'Patient'}.pdf`);
                            }
                        }
                        
                        // E-Mail-Benachrichtigungen simulieren
                        if (currentUser) {
                            console.log('📧 E-Mail an Patient:', currentUser.email, '- Kaufbestätigung mit PDF');
                            console.log('📧 E-Mail an belege@nevpaz.de: Buchhaltungsbeleg für Transaktion');
                        }
                        
                        setSuccess(true);
                    } catch (error) { console.error('PDF generation failed:', error); alert('Fehler bei der PDF-Erstellung.'); }
                    finally { setLoading(false); }

                                    <h3 className="font-bold text-[10px] text-slate-400 uppercase tracking-widest mb-5 flex items-center gap-2"><Icons.FileCheck className="h-3 w-3" />Status</h3>
                                    <div className="space-y-3 mb-6">
                                        <div className={`flex items-center justify-between p-3.5 rounded-xl border transition-all duration-300 ${formData.selectedDoctorId ? 'bg-emerald-50/50 border-emerald-200' : 'bg-slate-50 border-slate-200'}`}>
                                            <span className={`text-sm font-medium ${formData.selectedDoctorId ? 'text-emerald-700' : 'text-slate-400'}`}>Arzt ausgewählt</span>
                                            {formData.selectedDoctorId ? <div className="bg-emerald-100 p-1 rounded-full"><Icons.Check className="h-3 w-3 text-emerald-600" /></div> : <div className="h-5 w-5 rounded-full border-2 border-slate-300" />}
                                        </div>
                                        <div className={`flex items-center justify-between p-3.5 rounded-xl border transition-all duration-300 ${isFormValid ? 'bg-emerald-50/50 border-emerald-200' : 'bg-slate-50 border-slate-200'}`}>
                                            <span className={`text-sm font-medium ${isFormValid ? 'text-emerald-700' : 'text-slate-400'}`}>Patientendaten</span>
                                            {isFormValid ? <div className="bg-emerald-100 p-1 rounded-full"><Icons.Check className="h-3 w-3 text-emerald-600" /></div> : <div className="h-5 w-5 rounded-full border-2 border-slate-300" />}
                                        </div>
                                        {isAdminMode && formData.selectedDoctorId && (
                                            <div className={`flex items-center justify-between p-3.5 rounded-xl border transition-all duration-300 ${hasSignature ? 'bg-emerald-50/50 border-emerald-200' : 'bg-amber-50 border-amber-200'}`}>
                                                <span className={`text-sm font-medium ${hasSignature ? 'text-emerald-700' : 'text-amber-700'}`}>Signatur (Admin)</span>
                                                {hasSignature ? <div className="bg-emerald-100 p-1 rounded-full"><Icons.Check className="h-3 w-3 text-emerald-600" /></div> : <span className="text-[10px] font-bold text-amber-600 bg-amber-100 px-2 py-0.5 rounded">FEHLT</span>}
                                            </div>
                                        )}
                                    </div>
                                    
                                    {/* PayPal Hinweis - nur wenn NICHT im Admin-Modus */}
                                    {!isAdminMode && (
                                        <div className="mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded-xl flex items-center gap-2">
                                            <Icons.CreditCard className="h-5 w-5 text-indigo-600" />
                                            <span className="text-xs text-indigo-700 font-medium">Karte, PayPal, Apple Pay & mehr</span>
                                        </div>
                                    )}
                                    
                                    {/* Admin-Modus Hinweis */}
                                    {isAdminMode && (
                                        <div className="mb-4 p-3 bg-emerald-50 border border-emerald-300 rounded-xl flex items-center gap-2">
                                            <Icons.Shield className="h-5 w-5 text-emerald-600" />
                                            <span className="text-xs text-emerald-700 font-medium">Admin-Modus: PDF wird direkt ohne Zahlung generiert</span>
                                        </div>
                                    )}
                                    
                                    {/* Desktop Button - Ein Button für beide Dokumente */}
                                    <div className="hidden lg:block">
                                        <button onClick={() => initiatePurchase()} disabled={loading || !formData.selectedDoctorId} className={`w-full flex flex-col items-center justify-center gap-2 py-4 px-6 rounded-xl font-semibold text-sm transition-all ${isAdminMode ? 'bg-gradient-to-br from-emerald-500 to-emerald-700 hover:from-emerald-600 hover:to-emerald-800' : 'bg-gradient-to-br from-sky-600 via-indigo-600 to-indigo-700 hover:from-sky-700 hover:via-indigo-700 hover:to-indigo-800'} disabled:from-slate-200 disabled:to-slate-300 text-white disabled:text-slate-400 shadow-lg disabled:shadow-none`}>
                                            <div className="flex items-center gap-3">
                                                <Icons.FileText className="h-5 w-5" />
                                                <span className="text-lg">+</span>
                                                <Icons.FileCheck className="h-5 w-5" />
                                            </div>
                                            <span className="text-base">Formular & Attest erstellen</span>
                                            <span className="text-xs font-normal bg-white/20 px-3 py-1 rounded-full">{isAdminMode ? 'PDFs erstellen' : `${PRICES.bundle.toFixed(2).replace('.', ',')} €`}</span>
                                        </button>
                                    </div>
                                    
                                    {/* Mobile Hint */}
                                    <div className="lg:hidden text-center py-3 text-xs text-slate-400">
                                        ↓ Buttons am unteren Bildschirmrand ↓
                                    </div>
                                    {success && (
                                        <div className="mt-4 p-3 bg-emerald-50 border border-emerald-200 rounded-xl text-emerald-700 text-sm flex items-center gap-2 animate-slide-up">
                                            <Icons.Check className="h-4 w-4" />PDFs erfolgreich erstellt!
                                        </div>
                                    )}
                                </div>
                            </div>
                        </aside>
                        
                        {/* Mobile Sticky Actions */}
                        {isMobile && (
                            <div className="mobile-sticky-actions safe-area-bottom lg:hidden">
                                <button 
                                    onClick={() => initiatePurchase()} 
                                    disabled={loading || !formData.selectedDoctorId} 
                                    className={`w-full flex items-center justify-center gap-3 py-4 px-6 rounded-xl font-semibold text-sm transition-all ${isAdminMode ? 'bg-gradient-to-br from-emerald-500 to-emerald-700 hover:from-emerald-600 hover:to-emerald-800' : 'bg-gradient-to-br from-sky-600 via-indigo-600 to-indigo-700 hover:from-sky-700 hover:via-indigo-700 hover:to-indigo-800'} disabled:from-slate-200 disabled:to-slate-300 text-white disabled:text-slate-400 shadow-lg disabled:shadow-none`}
                                >
                                    <Icons.FileText className="h-5 w-5" />
                                    <span>+</span>
                                    <Icons.FileCheck className="h-5 w-5" />
                                    <span>Formular & Attest</span>
                                    <span className="text-xs font-normal bg-white/20 px-2 py-0.5 rounded">{isAdminMode ? 'PDFs' : `${PRICES.bundle.toFixed(2).replace('.', ',')} €`}</span>
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className={`mt-16 pb-8 ${isMobile ? 'pb-32' : ''}`}>
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="border-t border-slate-200 pt-8">
                                <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                                            <Icons.Plane className="h-5 w-5 text-white" />
                                        </div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-700">NEVPAZ GmbH</p>
                                            <p className="text-xs text-slate-400">Neurovaskulär Psychiatrische Ambulanz</p>
                                        </div>
                                    </div>
                                    <div className="text-center md:text-right">
                                        <p className="text-xs text-slate-500">
                                            © {new Date().getFullYear()} NEVPAZ GmbH. Alle Rechte vorbehalten.
                                        </p>
                                        <p className="text-[10px] text-slate-400 mt-1">
                                            Entwickelt für Dr. med. Amir Golsari • Dammtorwall 7a • 20354 Hamburg
                                        </p>
                                        <p className="text-[10px] text-slate-300 mt-1">
                                            info@nevpaz.de • www.nevpaz.de • Tel: +49 40 238353790
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // App rendern
        ReactDOM.createRoot(document.getElementById('root')).render(<BtmTravelApp />);
    </script>
</body>
</html>
